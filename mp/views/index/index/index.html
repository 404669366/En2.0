<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>亿能充电-充电订单</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="banner">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/img/index1.jpg"></div>
        </div>
    </div>
</div>

<div class="bannerIcon" data-url="/user/user/user.html"><i class="fa fa-user-o" aria-hidden="true"></i></div>
<div class="bannerInfo">
    <div class="bannerTitle">专业 / 快速 / 省心</div>
    <div class="bannerDetail">
        <p>海量场地源</p>
        <p>省心上亿能</p>
    </div>
</div>

<div class="search" data-url="/index/index/list.html?focus=1">
    <i class="fa fa-search" aria-hidden="true"></i> 搜索场地
</div>

<div class="nav">
    <div data-url="/index/index/list.html?type=1">
        <span><img src="/img/icon_01.png"><br>最新</span>
    </div>
    <div data-url="/index/index/list.html?type=2">
        <span><img src="/img/icon_02.png"><br>融资</span>
    </div>
    <div data-url="/index/index/list.html?type=3">
        <span><img src="/img/icon_03.png"><br>人气</span>
    </div>
    <div data-url="/index/index/list.html?type=4">
        <span><img src="/img/icon_04.png"><br>点击</span>
    </div>
    <div data-url="/index/index/list.html?type=5">
        <span><img src="/img/icon_05.png"><br>车位</span>
    </div>
</div>

<div class="toolsBox">
    <span>常用工具</span>
    <div class="tools">
        <div data-url="/user/release/release-basis.html">
            <span><img src="/img/tool_01.png"><br>发布场地</span>
        </div>
        <div data-url="/user/user/basis-field.html">
            <span><img src="/img/tool_02.png"><br>我的发布</span>
        </div>
        <div data-url="/user/intention/list.html">
            <span><img src="/img/tool_03.png"><br>我的意向</span>
        </div>
        <div data-url="/estimate/estimate/estimate.html">
            <span><img src="/img/tool_04.png"><br>收益预测</span>
        </div>
        <div data-url="tel:">
            <span><img src="/img/tool_09.png"><br>客服电话</span>
        </div>
    </div>
</div>

<div class="recommend">
    <div class="titleBox">
        <div class="title">为您推荐</div>
        <div class="type">
            <span data-url="/index/index/index.html?type=4">点击</span>
            <span data-url="/index/index/index.html?type=3">人气</span>
            <span data-url="/index/index/index.html?type=2">火热</span>
            <span data-url="/index/index/index.html?type=1">最新</span>
        </div>
    </div>
    <div class="cont">

    </div>
    <div class="more">查看更多场地</div>
</div>


<div class="foot">
    <span>蜀ICP备19002778号-1 Copyright © 2019 en.ink.<br>四川亿能天成科技有限公司</span>
</div>
<script>
    new Swiper('.swiper-container', {
        loop: true,
        grabCursor: true,
        autoplay: {
            delay: 5000,
            stopOnLastSlide: false,
            disableOnInteraction: true
        }
    });

    var type = getParams('type', 1);
    $('.recommend>.titleBox>.type').find('span').removeClass('active').each(function (k, v) {
        if ($(v).attr('url') === ('/index/index/index.html?type=' + type)) {
            $(v).addClass('active');
            $('.recommend>.more').attr('url', '/index/index/list.html?type=' + type);
        }
    });
</script>
</body>
</html>
