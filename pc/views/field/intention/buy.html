<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>亿能科技</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/buy.css" rel="stylesheet">
    <script src="/js/common.js" type="text/javascript" charset='utf-8'></script>
    <script type="text/x-dot-template" id="headMenuTpl">
        <li><a href="/index/index/index.html">首页<span></span></a></li>
        <li class="active"><a href="/field/field/list.html">项目<span></span></a></li>
        <li><a href="/news/news/list.html">新闻<span></span></a></li>
        <li class="nav" onselectstart="return false">
            关于 <i class="fa fa-caret-down" aria-hidden="true"></i>
            <span></span>
            <ul>
                <li><a href="/about/about/company.html">公司介绍</a></li>
                <li><a href="/about/about/partner.html">合作伙伴</a></li>
                <li><a href="/about/about/contact.html">联系我们</a></li>
                <li><a href="/about/about/guide.html">用户指南</a></li>
            </ul>
        </li>
        {{?it.user}}
        <li title="个人中心">
            <a href="/user/user/center.html">
                {{=it.user.tel}}<span></span>
            </a>
        </li>
        <li><a href="/user/login/logout.html">退出<span></span></a></li>
        {{??}}

            <p data-url="/user/login/login.html">登录 / 注册</p>
            <a href="/user/login/login.html" class="hide">登录 / 注册</a>
        </li>
        {{?}}
    </script>
    <script type="text/x-dot-template" id="friendTpl">
        {{~it:v:k}}
        <span>
            <img src="{{=v.logo}}" alt="{{=v.name}}logo">
            <a href="{{=v.url}}" target="_blank">{{=v.name}}</a>
        </span>
        {{~}}
    </script>
    <script type="text/x-dot-template" id="postTpl">
        <div class="form">
            <div class="infoBox">
                <img src="{{=it.images[0]}}" alt="亿能天成新能源场站-{{=it.no}}图片">
                <div class="info">
                    <h5>{{=it.name}}</h5>
                    <p>
                        {{=it.status}}
                        <span>|</span>
                        {{=it.abridge}}
                    </p>
                    <p>项目编号 : {{=it.no}}</p>
                    <p>项目总额 : &yen;{{=it.all}}</p>
                    <p>项目已投 : &yen;{{=it.now}}</p>
                </div>
                <div class="price">
                    股权单价 : <span>&yen;{{=it.univalence}}</span>
                </div>
            </div>
            <div class="buyCount">
                <div class="one">
                    <label>买入股权 :</label>
                    <div class="val">
                        <button class="cut doAmount" type="button"><i class="fa fa-minus"></i></button>
                        <input type="text" class="num" value="1" readonly autocomplete="off">
                        <button class="add doAmount" type="button"><i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="one">
                    <label>订单总额 :</label>
                    <div class="val amount">&yen;<span>{{=it.univalence}}</span></div>
                </div>
            </div>
        </div>
        <div class="btnBox">
            <button type="button" class="btn sure">确认提交</button>
        </div>
    </script>
</head>
<body>
<div class="head">
    <div class="headContent">
        <img data-url="/index/index/index.html" src="/img/logo.png" alt="四川亿能天成新能源logo">
        <ul id="headMenu"></ul>
        <script>window.html('headMenu', 'headMenuTpl', global);</script>
    </div>
</div>
<div class="center">
    <div class="intention">
        <h1>Subscribe</h1>
        <h3>认购</h3>
        <div id="post"></div>
        <script>window.html('post', 'postTpl', global.data);</script>
    </div>
</div>
<div class="footer">
    <div class="info">
        <div>
            <h4>联系我们</h4>
            <p>客服电话：028-67874259</p>
            <p>商务沟通：xl@en.ink</p>
            <p>服务时间：09:00-18:00</p>
            <p>公司地址：四川省成都市高新区天府软件园G5 3楼</p>
        </div>
        <div>
            <h4>项目</h4>
            <a href="/user/field/create.html">发起项目</a><br/>
            <a href="/field/field/list.html">投资项目</a><br/>
        </div>
        <div>
            <h4>关于</h4>
            <a href="/about/about/company.html">公司介绍</a><br/>
            <a href="/about/about/partner.html">合作伙伴</a><br/>
            <a href="/about/about/contact.html">联系我们</a><br/>
            <a href="/about/about/guide.html">用户指南</a><br/>
        </div>
        <div>
            <img src="/img/qrCode.jpg" alt="四川亿能天成微信公众号"><br/>
            扫码关注微信公众号
        </div>
    </div>
    <div class="friend" id="friend"></div>
    <script>window.html('friend', 'friendTpl', global.friends);</script>
    <div class="icp">四川亿能天成科技有限公司 蜀ICP备19002778号-1 Copyright © 2019 en.ink 市场有风险 投资需谨慎</div>
</div>
<div class="loading"><img src="/img/loading.gif"></div>
<script>
    $('.nav').hover(
        function () {
            $(this).find('ul').slideToggle(200);
            var i = $(this).find('i');
            if (i.hasClass("rotate180")) {
                i.removeClass("rotate180");
                i.addClass("rotate0");
            } else {
                i.removeClass("rotate0");
                i.addClass("rotate180");
            }
        },
        function () {
            $(this).find('ul').slideToggle(200);
            var i = $(this).find('i');
            if (i.hasClass("rotate180")) {
                i.removeClass("rotate180");
                i.addClass("rotate0");
            } else {
                i.removeClass("rotate0");
                i.addClass("rotate180");
            }
        }
    );

    $('.doAmount').click(function () {
        var num = parseInt($('.num').val());
        if ($(this).hasClass('cut')) {
            if (num > 1) {
                num = num - 1;
            }
        }
        if ($(this).hasClass('add')) {
            if (num < global.data.max) {
                num = num + 1;
            } else {
                window.showMsg('剩余最多可买入' + global.data.max + '股');
            }
        }
        $('.num').val(num);
        $('.amount>span').text((num * global.data.univalence).toFixed(2));
    });

    $('.sure').click(function () {
        window.location.href = '/field/intention/add.html?no=' + global.data.no + '&num=' + $('.num').val();
        $('.loading').show();
        document.body.style.overflowY = 'hidden';
    });
</script>
</body>
</html>
