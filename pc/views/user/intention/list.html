<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>亿能科技</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/center.css" rel="stylesheet">
    <link href="/css/centerIntention.css" rel="stylesheet">
    <script src="/js/common.js" type="text/javascript" charset='utf-8'></script>
    <script type="text/x-dot-template" id="headMenuTpl">
        <li><a href="/index/index/index.html">首页<span></span></a></li>
        <li><a href="/field/field/list.html">项目<span></span></a></li>
        <li><a href="/news/news/list.html">新闻<span></span></a></li>
        <li class="nav" onselectstart="return false">
            关于 <i class="fa fa-caret-down" aria-hidden="true"></i>
            <span></span>
            <ul>
                <li><a href="/about/about/company.html">公司介绍</a></li>
                <li><a href="/about/about/partner.html">合作伙伴</a></li>
                <li><a href="/about/about/contact.html">联系我们</a></li>
                <li><a href="/about/about/guide.html">用户指南</a></li>
            </ul>
        </li>
        <li class="active" title="个人中心">
            <a href="/user/user/center.html">
                {{=it.user.tel}}<span></span>
            </a>
        </li>
        <li><a href="/user/login/logout.html">退出<span></span></a></li>
    </script>
    <script type="text/x-dot-template" id="friendTpl">
        {{~it:v:k}}
        <span>
            <img src="{{=v.logo}}" alt="{{=v.name}}logo">
            <a href="{{=v.url}}" target="_blank">{{=v.name}}</a>
        </span>
        {{~}}
    </script>
    <script type="text/x-dot-template" id="detailTpl">
        {{?it.length}}
        {{~it:v}}
        <div class="one">
            <img src="{{=v.images}}" alt="" data-url="/field/field/detail.html?no={{=v.no}}">
            <div class="btns">
                <span>
                    {{?it.status == '待付定金' && it.fStatus == '正在融资'}}
                        <a class="btn" href="/user/intention/info.html?id={{=v.id}}">前往付款</a>
                    {{?}}
                    {{?it.status == '待付定金' && it.fStatus == '融资完成'}}
                        <a class="btn" href="/user/intention/del.html?id={{=v.id}}">删除</a>
                    {{?}}
                    {{?it.status == '已付定金'}}
                        {{?it.canBack}}
                            <a class="btn" href="/user/intention/back.html?id={{=v.id}}">申请退款</a>
                        {{?}}
                        {{?it.fStatus == '融资完成'}}
                            <a class="btn" href="/user/intention/upload.html?id={{=v.id}}">上传凭证</a>
                        {{?}}
                    {{?}}
                    {{?it.status == '申请退款'}}
                        <a class="btn" href="/user/intention/revoke.html?id={{=v.id}}">撤销退款</a>
                    {{?}}
                    {{?it.status == '审核不通过'}}
                        <a class="btn" href="/user/intention/upload.html?id={{=v.id}}">上传凭证</a>
                    {{?}}
                    {{?it.status == '已退款'}}
                        <a class="btn" href="/user/intention/del.html?id={{=v.id}}">删除</a>
                    {{?}}
                </span>
            </div>
            <div class="info">
                <h3 data-url="/field/field/detail.html?no={{=v.no}}">
                    场站编号 : {{=v.no}} ({{=v.fStatus}})
                </h3>
                <span>认购状态 : {{=v.status}}</span>
                <span>认购金额 : {{=v.purchase_amount}} ({{=v.part_ratio * 100}}%)</span>
                <span>定金金额 : {{=v.order_amount}}</span>
                <span>支付时间 : {{=v.pay_at}}</span>
                <span>创建时间 : {{=v.created_at}}</span>
            </div>
        </div>
        {{~}}
        {{??}}
        <div class="none"><span>暂时没有该数据...</span></div>
        {{?}}
    </script>
</head>
<body>
<div class="head">
    <div class="headContent">
        <img data-url="/index/index/index.html" src="/img/logo.png" alt="四川亿能天成新能源logo">
        <ul id="headMenu"></ul>
        <script>window.html('headMenu', 'headMenuTpl', global);</script>
    </div>
</div>
<div class="center">
    <div class="box">
        <ul class="menu">
            <li onselectstart="return false" class="active" data-url="/user/intention/list.html">我的投资</li>
            <li onselectstart="return false" data-url="/user/field/list.html">我的项目</li>
            <li onselectstart="return false" data-url="/user/field/create.html">发起项目</li>
        </ul>
        <div id="detail" class="detail"></div>
        <script>window.html('detail', 'detailTpl', global.data);</script>
    </div>
</div>
<div class="footer">
    <div class="info">
        <div>
            <h4>联系我们</h4>
            <p>客服电话：028-67874259</p>
            <p>商务沟通：xl@en.ink</p>
            <p>服务时间：09:00-18:00</p>
            <p>公司地址：四川省成都市高新区天府软件园G5 3楼</p>
        </div>
        <div>
            <h4>项目</h4>
            <a href="/user/field/create.html">发起项目</a><br/>
            <a href="/field/field/list.html">投资项目</a><br/>
        </div>
        <div>
            <h4>关于</h4>
            <a href="/about/about/company.html">公司介绍</a><br/>
            <a href="/about/about/partner.html">合作伙伴</a><br/>
            <a href="/about/about/contact.html">联系我们</a><br/>
            <a href="/about/about/guide.html">用户指南</a><br/>
        </div>
        <div>
            <img src="/img/qrCode.jpg" alt="四川亿能天成微信公众号"><br/>
            扫码关注微信公众号
        </div>
    </div>
    <div class="friend" id="friend"></div>
    <script>window.html('friend', 'friendTpl', global.friends);</script>
    <div class="icp">四川亿能天成科技有限公司 蜀ICP备19002778号-1 Copyright © 2019 en.ink 市场有风险 投资需谨慎</div>
</div>
<script>
    $('.nav').hover(
        function () {
            $(this).find('ul').slideToggle(200);
            var i = $(this).find('i');
            if (i.hasClass("rotate180")) {
                i.removeClass("rotate180");
                i.addClass("rotate0");
            } else {
                i.removeClass("rotate0");
                i.addClass("rotate180");
            }
        },
        function () {
            $(this).find('ul').slideToggle(200);
            var i = $(this).find('i');
            if (i.hasClass("rotate180")) {
                i.removeClass("rotate180");
                i.addClass("rotate0");
            } else {
                i.removeClass("rotate0");
                i.addClass("rotate180");
            }
        }
    );
</script>
</body>
</html>
